name: vertical_card_pager_example
description: Demonstrates how to use the vertical_card_pager plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  vertical_card_pager:
    path: ../
  flutter_custom_clippers: 2.1.0
  clippy_flutter: 2.0.0-nullsafety.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets: 
    - images/
    - images/role/

  fonts:
    - family: "Bevan"
      fonts:
        - asset: fonts/Bevan-Regular.ttf
    - family: "lol"
      fonts:
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Friz Quadrata Std Italic.otf
          style: italic
